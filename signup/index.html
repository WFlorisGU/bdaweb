  <script>
  function setAboutIMG(){
      var imgUrls = "css/images/pose.jpg,https://source.unsplash.com/collection/954550/1920x1080".split(",");
      var random = Math.floor((Math.random() * imgUrls.length ));
      if (imgUrls[random].startsWith('http') || imgUrls[random].indexOf('://') >= 0) {
        document.getElementById("originBg").src=imgUrls[random];
      } else {
        document.getElementById("originBg").src='/bdaweb.github.io/' + imgUrls[random];
      }
  }
  bgDiv=document.getElementById("originBgDiv");
  if(location.pathname.match('about')){
    setAboutIMG();
    bgDiv.style.display='block';
  }else{
    bgDiv.style.display='none';
  }
  </script>

window.onload = function()
    {   
        var username = document.getElementById("input-username");
        var useremail = document.getElementById("input-useremail");
        var userpwd = document.getElementById("input-userpwd");
        var QRuserpwd = document.getElementById("input-QRuserpwd");
       
        var setDH = document.getElementById("regist-a");
        var setData = document.getElementById("regist-btn");

        setData.onclick = function()//存入数据
        {      
            if(userpwd.value != QRuserpwd.value)
            {
                 alert("请确保密码一致");
            }
            else if(userpwd.value && QRuserpwd.value && username.value && useremail.value)
            {
                localStorage.setItem("data-username", username.value);
                localStorage.setItem("data-useremail", useremail.value);
                localStorage.setItem("data-userpwd", userpwd.value);
                location.href="../nextsignup";
            }
            else{
                alert("信息不能为空");
            }
        }
    }
</script>
